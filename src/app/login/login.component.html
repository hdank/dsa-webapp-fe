<div class="authPage-container">
  <div class="frame">
    <div class="frame-left">
      <h3>Xin Chào !</h3>
      <p>Chào mừng bạn đã quay lại , đăng nhập và xây dựng nhiều đoạn chat thú vị với chúng mình nhé !</p>
    </div>
    <div class="frame-right">
      <form  class="form" (ngSubmit)="userLogin()">
        <p class="form-title">Đăng nhập</p>
        <div class="input-container">
          <input type="text" [(ngModel)]="user.mssv" placeholder="Enter Student ID" id="mssv" name="mssv">
          <span>
       </span>
        </div>
        <div class="input-container">
          <input type="password" [(ngModel)]="user.password" placeholder="Enter password" id="password" name="password">
        </div>
        <button type="submit" class="submit">
          Đăng nhập
        </button>
        <p class="signup-link">
          Không có tài khoản?
          <button (click)="navigateToSignUp()">Đăng ký</button>
        </p>
      </form>
    </div>
  </div>
</div>
