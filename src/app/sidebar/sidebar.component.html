<div class="sidebar">
  <img class="logo" src="/D-logo-removebg-preview.png" alt="">
    <ul>
      <li class="sidebar-item" [class.active]="activeItem === 'general'"><a (click)="navigateToGeneralPage()">
        <span class="material-symbols-outlined">
          apps
        </span>
        Tổng quan
      </a></li>
      <li class="sidebar-item" [class.active]="activeItem === 'chat'"><a (click)="navigateToChatPage()">
        <span class="material-symbols-outlined">
          speaker_notes
        </span>
        Trò chuyện cùng ChatBot
      </a></li>
      <li class="sidebar-item" *ngIf="role ==='admin'" [class.active]="activeItem === 'file-manager'"><a (click)="navigateToFileManagerPage()">
        <span class="material-symbols-outlined">
          folder_open
        </span>
        Quản lý tài liệu
      </a></li>
      <li class="sidebar-item" *ngIf="role ==='admin'" [class.active]="activeItem === 'statistics'"><a (click)="navigateToStatisticsPage()">
        <span class="material-symbols-outlined">
          person
        </span>
        Thống kê người dùng
      </a></li>
      <!--<li class="sidebar-item"><a (click)="navigateToProfile()">
        <span class="material-symbols-outlined">
          contact_page
        </span>
        Hồ sơ
      </a></li>-->
      <hr>
      <li class="sidebar-item">
        <a (click)="historyToggle()">
          <span class="material-symbols-outlined">
            history
          </span>
          Lịch sử trò chuyện
        </a>
      </li>
      <div id="history-list" class="history-list">
        <li *ngFor="let conv of convHistory" class="sidebar-item" (click)="navigateHistory(conv.id)">
          <div class="history-detail">
            <a class="history-time">
              {{conv.createdDate}}
            </a>
            <a class="history-title">
              {{conv.title}}
            </a>
          </div>
        </li>
      </div>
      <hr>
      <li><a  (click)="logout()">
        <span class="material-symbols-outlined">
          logout
        </span>
        Đăng xuất
      </a></li>
    </ul>
</div>
